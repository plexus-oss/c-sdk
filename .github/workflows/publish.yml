name: Publish C SDK

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  # ── PlatformIO Registry ──────────────────────────────────────────────────
  platformio:
    name: Publish to PlatformIO
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Publish to PlatformIO Registry
        env:
          PLATFORMIO_AUTH_TOKEN: ${{ secrets.PLATFORMIO_AUTH_TOKEN }}
        run: pio pkg publish --no-interactive

  # ── ESP-IDF Component Registry ───────────────────────────────────────────
  espidf:
    name: Publish to ESP-IDF Component Registry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install compote (ESP-IDF upload tool)
        run: pip install idf-component-manager

      - name: Upload component
        env:
          IDF_COMPONENT_API_TOKEN: ${{ secrets.IDF_COMPONENT_API_TOKEN }}
        run: compote component upload --name plexus-sdk --namespace plexus

  # ── npm (@plexus/configure) ──────────────────────────────────────────────
  configure-tool:
    name: Publish @plexus/configure to npm
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: tools/configure
        run: npm ci

      - name: Publish to npm
        working-directory: tools/configure
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
