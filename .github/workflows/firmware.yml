name: Build & Sign Firmware

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'firmware/**'
  pull_request:
    paths:
      - 'firmware/**'
  workflow_dispatch:

env:
  IDF_VERSION: v5.3
  FIRMWARE_NAME: plexus-firmware

jobs:
  build:
    name: Build ESP32 Firmware
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build firmware
        working-directory: firmware
        run: |
          . $IDF_PATH/export.sh
          idf.py set-target esp32
          idf.py build

      - name: Merge binary
        working-directory: firmware
        run: |
          . $IDF_PATH/export.sh
          esptool.py --chip esp32 merge_bin \
            --output build/${{ env.FIRMWARE_NAME }}.bin \
            --flash_mode dio \
            --flash_size 4MB \
            0x0 build/bootloader/bootloader.bin \
            0x8000 build/partition_table/partition-table.bin \
            0x10000 build/plexus-firmware.bin

      - name: Validate binary
        working-directory: firmware
        run: |
          . $IDF_PATH/export.sh
          esptool.py image_info --version 2 build/plexus-firmware.bin
          # Verify merged binary size < 1.5 MB
          SIZE=$(stat -c%s "build/${{ env.FIRMWARE_NAME }}.bin")
          echo "Binary size: $SIZE bytes"
          if [ "$SIZE" -gt 1572864 ]; then
            echo "ERROR: Binary exceeds 1.5 MB OTA partition limit"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-binary
          path: firmware/build/${{ env.FIRMWARE_NAME }}.bin

  sign:
    name: Sign & Publish
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware-binary

      - name: Generate SHA-256 hash
        run: |
          SHA256=$(sha256sum ${{ env.FIRMWARE_NAME }}.bin | cut -d' ' -f1)
          echo "SHA256=$SHA256" >> $GITHUB_ENV
          echo "SHA-256: $SHA256"

      - name: Sign binary with Ed25519
        run: |
          echo "${{ secrets.FIRMWARE_SIGNING_KEY }}" | base64 -d > signing_key.pem
          openssl pkeyutl \
            -sign \
            -inkey signing_key.pem \
            -rawin \
            -in ${{ env.FIRMWARE_NAME }}.bin \
            -out ${{ env.FIRMWARE_NAME }}.sig
          rm -f signing_key.pem

      - name: Create manifest
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SIZE=$(stat -c%s "${{ env.FIRMWARE_NAME }}.bin")
          cat > manifest.json << EOF
          {
            "version": "$VERSION",
            "sha256": "${{ env.SHA256 }}",
            "size": $SIZE,
            "buildTimestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "target": "esp32",
            "idfVersion": "${{ env.IDF_VERSION }}"
          }
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.FIRMWARE_NAME }}.bin
            ${{ env.FIRMWARE_NAME }}.sig
            manifest.json
          generate_release_notes: true
